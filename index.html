<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/assets/tab_icon.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>MARSHOT</title>
  </head>
  <body>
    <div id="root">
      <header class="header">
        <div class="header__column">
          <img
            class="sidebar-button"
            src="images/icons/hamburger.png"
            alt="side-bar-button"
          />
        </div>
        <div class="header__column">Clock</div>
        <div class="header__column">Profile</div>
      </header>

      <main class="main">
        <div class="main__content">
          <h2 id="clock">00:00:00</h2>
          <form class="hidden login-form">
            <input type="text" placeholder="What is your name?" />
            <input type="submit" value="LOGIN" />
          </form>
          <h1 id="greeting" class="hidden"></h1>
        </div>
        <div class="main__content">
          <form id="todo-form">
            <input
              type="text"
              placeholder="What is your main focus for today?"
            />
          </form>
          <ul id="todo-list"></ul>
        </div>
        <div id="quote" class="main__content">
          <span></span>
          <span></span>
        </div>
        <div id="weather" class="main__content">
          <span></span>
          <span></span>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__column">Information</div>
        <div class="footer__column">SNS</div>
      </footer>

      <div class="sidebar sidebar-toggle">SideBar</div>
    </div>
    <script type="module" src="js/sidebar.mjs"></script>
    <script type="module" src="js/login.mjs"></script>
    <script type="module" src="js/greeting.mjs"></script>
    <script type="module" src="js/clock.mjs"></script>
    <script type="module" src="js/todos.mjs"></script>
    <script type="module" src="js/quotes.mjs"></script>
    <script type="module" src="js/weather.mjs"></script>
    <script type="module" src="js/favorites.mjs"></script>
  </body>
</html>
