<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/assets/tab_icon.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>MARSHOT</title>
  </head>
  <body>
    <div id="root">
      <main class="main">
        <div class="main__content">
          <button id="modal--toggle-button">사이트 추가</button>
          <div id="weather">
            <span></span>
            <span></span>
          </div>
        </div>

        <div class="main__content">
          <h2 id="clock">00:00:00</h2>
          <form class="hidden login-form">
            <input type="text" placeholder="What is your name?" />
            <input type="submit" value="LOGIN" />
          </form>
          <h1 id="greeting" class="hidden"></h1>
          <div id="quote">
            <span></span>
            <span></span>
          </div>
        </div>

        <div class="main__content">
          <form id="todo-form">
            <input
              type="text"
              placeholder="What is your main focus for today?"
            />
          </form>
          <ul id="todo-list"></ul>
        </div>
      </main>

      <div class="modal">
        <div class="modal__content">
          <div class="modal__content--header">
            <div>사이트 추가</div>
            <button id="modal-close-button">X</button>
          </div>
          <div class="modal__content--body">
            <form id="favorite-form">
              <label for="favorite-form__name">이름</label>
              <input
                id="favorite-name"
                type="text"
                placeholder="웹 사이트 제목"
              />
              <label for="favorite-form__url">URL</label>
              <input
                id="favorite-url"
                type="text"
                placeholder="웹 사이트 주소"
              />
            </form>
          </div>
          <div class="modal__content--footer">
            <button type="submit">저장</button>
            <button>취소</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/sidebar.mjs"></script>
    <script type="module" src="js/login.mjs"></script>
    <script type="module" src="js/greeting.mjs"></script>
    <script type="module" src="js/clock.mjs"></script>
    <script type="module" src="js/todos.mjs"></script>
    <script type="module" src="js/quotes.mjs"></script>
    <script type="module" src="js/weather.mjs"></script>
    <script type="module" src="js/modal.mjs"></script>
    <script type="module" src="js/favorites.mjs"></script>
  </body>
</html>
